name: music_lyrics
description: A new Flutter project.

publish_to: 'none'

version: 1.1.0+1  #// 更新

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite:  #追加
  path: ^1.8.3  #追加

  on_audio_query: ^2.9.0  #追加
  permission_handler: ^10.3.0 #追加
  audioplayers: ^5.2.0  #追加
  flutter_riverpod: ^2.3.6  #追加
  wakelock: ^0.6.2  #追加
  shared_preferences: ^2.1.2 #追加
  http: ^1.1.0  #追加
  persistent_bottom_nav_bar_v2: ^4.2.8 #追加
  flutter_native_splash: ^2.3.1 #追加
