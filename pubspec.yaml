#追加
flutter_icons:       
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "assets/images/splash_white.png"
  adaptive_icon_foreground: "assets/images/app_icon.png"

#追加
flutter_native_splash:
  image: assets/images/splash_white.png
  color: '#fffbfe'
  image_dark: assets/images/splash_white.png
  color_dark: '#fffbfe'
  android_12:
    image: 'assets/images/splash_white.png'
    color: '#fffbfe'
    image_dark: assets/images/splash_white.png
    color_dark: '#fffbfe'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # -----フォントの追加-----
  fonts:
    - family: Noto Sans JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Regular.otf
    - family: shippori3
      fonts: 
        - asset: assets/fonts/shippori3/ShipporiMincho-OTF-Regular.otf
